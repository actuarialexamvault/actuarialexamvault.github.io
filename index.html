<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actuarial Exam Vault - Master Your Actuarial Exams</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // Set theme and logo immediately on page load
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="favicon.svg" alt="Actuarial Exam Vault Logo" class="logo-icon">
                <span class="logo-text">Actuarial Exam Vault</span>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg class="theme-icon sun-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <svg class="theme-icon moon-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </nav>

    <main class="hero-section">
        <div class="hero-content">
            <div class="badge">
                <svg class="badge-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Practice makes perfect!
            </div>

            <h1 class="hero-title">
                <span class="gradient-text">Vault</span> Over The Hurdles. <br>Unlock Your <span class="gradient-text">Future.</span>
            </h1>

            <p class="hero-description">
                Practice writing exams, review your attempts and track your progressâ€”all in one place. 
            </p>

            <div class="cta-buttons">
                <a href="pages/signin.html" class="btn btn-primary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Sign In
                </a>
                <a href="pages/signup.html" class="btn btn-secondary">Create Account</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; Open Source under MIT License | Actuarial Exam Vault 2025</p>
    </footer>

    <script>
        // Simple theme toggle for landing page
        (function() {
            const themeToggle = document.getElementById('themeToggle');
            const html = document.documentElement;
            
            // Get saved theme or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', savedTheme);
            updateLogo(savedTheme);
            
            // Toggle theme on button click
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    updateLogo(newTheme);
                });
            }
            
            // Update logo based on theme
            function updateLogo(theme) {
                const logoImages = document.querySelectorAll('.logo-icon');
                const logoSrc = theme === 'dark' ? 'favicon.svg' : 'favicon-light.svg';
                logoImages.forEach(img => img.src = logoSrc);
            }
        })();
    </script>
    <script src="js/auth.js"></script>
    <script src="js/landing-script.js"></script>
</body>
</html>

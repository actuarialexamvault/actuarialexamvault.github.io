<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password Test</title>
    <link rel="stylesheet" href="../css/forgot-password-styles.css">
    <script>
        // Use same theme inheritance
        (function(){
            const savedTheme = localStorage.getItem('theme') || localStorage.getItem('userTheme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>
    <main style="padding:2rem;">
        <h2>Manual test: Forgot Password</h2>
        <p>Use this page to test the forgot password flow locally.</p>
        <iframe src="forgot-password.html" style="width:100%;height:520px;border:1px solid #ddd;border-radius:8px;"></iframe>
    </main>
</body>
</html>

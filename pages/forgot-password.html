<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password - ExamVault</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="stylesheet" href="../css/forgot-password-styles.css">
    <script>
        // Apply saved theme
        (function(){
            const savedTheme = localStorage.getItem('theme') || localStorage.getItem('userTheme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            // set logo
            window.addEventListener('DOMContentLoaded', function(){
                const logoImages = document.querySelectorAll('.logo-icon');
                const logoSrc = savedTheme === 'dark' ? '../favicon.svg' : '../favicon-light.svg';
                logoImages.forEach(img => img.src = logoSrc);
            });
        })();
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <img src="../favicon.svg" alt="ExamVault Logo" class="logo-icon">
                <span class="logo-text"><span class="logo-exam">Exam</span><span class="logo-vault">Vault</span></span>
            </a>
        </div>
    </nav>

    <main class="forgot-container">
        <div class="card">
            <h1>Forgot your password?</h1>
            <p>Enter your email address and we'll send you a link to reset your password.</p>

            <form id="forgotForm" class="forgot-form">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <button type="submit" class="btn-primary">Send reset link</button>

                <p class="message" id="message" aria-live="polite"></p>
            </form>

            <p class="back-link"><a href="../pages/signin.html">Back to sign in</a></p>
        </div>
    </main>

    <script type="module" src="../js/forgot-password.js"></script>
</body>
</html>

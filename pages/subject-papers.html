<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Papers - Actuarial Exam Vault</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="stylesheet" href="../css/subject-papers-styles.css">
    <!-- Load theme immediately to prevent flash -->
    <script>
        (function() {
            const theme = localStorage.getItem('userTheme');
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 11L12 14L22 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="logo-text">Actuarial Exam Vault</span>
            </a>
            <div class="nav-links">
                <a href="subjects.html" class="nav-link">SUBJECTS</a>
                <a href="dashboard.html" class="nav-link">ACCOUNT</a>
                <button class="btn-signout-nav" id="signOutBtn">SIGN OUT</button>
            </div>
        </div>
    </nav>

    <div class="page-container" style="display: block;">
        <!-- Main Content -->
        <main class="main-content" style="margin: 0 auto; max-width: 1200px; width: 100%; padding: 2rem; box-sizing: border-box;">
            <div class="content-header">
                <h1>Ready to tackle a full exam paper?</h1>
                <p class="content-subtitle">
                    Select the exam paper you would like to attempt below. The full exam paper will be attempted in one sitting under a strict time limit of 3 hours (1.8 minutes per mark), plus 15 min reading time. 
                </p>
            </div>

            <!-- Available Papers Section -->
            <div class="papers-section">
                <div class="section-header" id="availableHeader">
                    <svg class="chevron-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h2>Available Papers</h2>
                </div>
                <div class="papers-list" id="availableList">
                    <!-- Available papers will be loaded here -->
                </div>
            </div>

            <!-- Back Button -->
            <button class="btn-back-bottom" onclick="history.back()">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back
            </button>
        </main>
    </div>

    <script type="module" src="../js/subject-papers-script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Papers - ExamVault</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="stylesheet" href="../css/papers-styles.css">
    <script>
        // Set logo based on theme
        window.addEventListener('DOMContentLoaded', function() {
            const theme = localStorage.getItem('theme') || localStorage.getItem('userTheme') || 'light';
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            const logoImages = document.querySelectorAll('.logo-icon');
            const logoSrc = theme === 'dark' ? '../favicon.svg' : '../favicon-light.svg';
            logoImages.forEach(img => img.src = logoSrc);
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="logo">
                <img src="../favicon-light.svg" alt="ExamVault Logo" class="logo-icon">
                <span class="logo-text"><span class="logo-exam">Exam</span><span class="logo-vault">Vault</span></span>
            </a>
            <div class="nav-links">
                <a href="progress-tracker.html" class="nav-link">SUBJECTS</a>
                <a href="dashboard.html" class="nav-link">ACCOUNT</a>
                <button class="btn-signout-nav" id="signOutBtn">SIGN OUT</button>
            </div>
        </div>
    </nav>

    <main class="papers-container">
        <div class="papers-header">
            <button class="btn-back" onclick="history.back()">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back
            </button>
            <h1 class="papers-title" id="yearTitle">Papers</h1>
            <p class="papers-subtitle" id="subjectSubtitle">Select a paper to view questions and solutions</p>
        </div>

        <div class="paper-items-list" id="paperItemsList">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading papers...</p>
            </div>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/year-papers-script.js"></script>
</body>
</html>
